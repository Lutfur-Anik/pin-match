<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinGenerator" class="form-control" type="text">
                    <button class="generate-btn" onclick="randomNum()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="inputNumber">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="7" onclick="btnKey(7)">7</div>
                              <div class="button" id="8" onclick="btnKey(8)">8</div>
                              <div class="button" id="9" onclick="btnKey(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="4" onclick="btnKey(4)">4</div>
                              <div class="button" id="5" onclick="btnKey(5)">5</div>
                              <div class="button" id="6" onclick="btnKey(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="1" onclick="btnKey(1)">1</div>
                              <div class="button" id="2" onclick="btnKey(2)">2</div>
                              <div class="button" id="3" onclick="btnKey(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="remove()">&lt;</div>
                                <div class="button" id="0" onclick="btnKey(0)">0</div>
                                <div class="button" id="btn" onclick="clean()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitBtn()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="unmatch" >❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="match" >✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        //empty value
        function emptyValue(id){
            document.getElementById(id).value='';
        }
        //display block
        function displayBlock(id){
            document.getElementById(id).style.display='block';
        }
        //display none
        function displayNone(id){
            document.getElementById(id).style.display='none';
        }
        //random number
          function randomNum(){
            var randomNumber=Math.floor(1000+ Math.random()*9000);
            document.getElementById('pinGenerator').value=randomNumber;
            emptyValue('inputNumber');
            displayNone('unmatch');
            displayNone('match');

          
          }
          //cal value
          function btnKey(id){
           var perv=document.getElementById('inputNumber').value;
           var key=document.getElementById(id).innerText;
           document.getElementById('inputNumber').value=perv+key;

           
          }
          // clear
         function clean(){
            document.getElementById('inputNumber').value= '';
          }
          //remove-number
          function remove(){
              var inputValue=document.getElementById('inputNumber').value;
              var remove=inputValue.slice(0,inputValue.length-1);
              document.getElementById('inputNumber').value=remove;
          }
       //submit(pin match or don't match)
       function submitBtn(){
           var submit=document.getElementById('pinGenerator').value;
           var type=document.getElementById('inputNumber').value;
           if(submit==type){
               displayBlock('match');
               displayNone('unmatch');
           }
           else{
               displayBlock('unmatch');
               displayNone('match')
           }
       }
    </script>
</body>
</html>
